name:  DebugBuild

# ワークフローの発動イベントを記述
on:
  push:
    branches:
      - master

# 環境変数をまとめる
env:
  # リポジトリのルートディレクトリを起点としたソリューションファイルのパス
  SOLUTION_FILE_PATH: project/WEngine.sln
  # Visual Stdio の構成(Debug / Release)
  CONFIGURATION: Debug

# ワークフローの処理を記述
jobs:
  build:
    runs-on: windws-2022

    # 処理を複数のステップに区切って記載する
    steps:
      - name:  Checkout  #ステップ名
        uses:  actions/checkout@v4  #公開されている外部のアクションを指定し実行

      - name:  Add MSBuild to PATH
        uses:  microsoft/setup-msbuild@v2  #MSBuildツールのパスを検出し、環境変数に設定する
        with:
          msbuild-architecture:  x64  #環境変数としてアクションから使用する値を設定する

      - name: Build
        run:  |
          msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platform=x64,Configuration=${{env.CONFIGURATION}}
          
